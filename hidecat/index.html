<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="stylecat.css" >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="\bootstrap-4.5.3-dist\css\bootstrap.min.css" >
    <script type="text/javascript" src="\bootstrap-4.5.3-dist\js\bootstrap.min.js" ></script>
    <script type="text/javascript" src="dynocat.js"> </script> 
    <title>Hide Cat</title>
</head>
<body>
    <div class="dark-background text-center">
        <div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png" id="bulbImage" class="bulb-image" />
        </div>
        <div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png" id="catImage" class="cat-image" />
        </div>
        <div class="d-flex flex-row justify-content-center pt-5">
            <div class="switch-board">
                <h1 class="switch-status" id="switchStatus">Switched On</h1>
                <button class="off-switch" id="offSwitch" onclick="switchOff()">OFF</button>
                <button class="on-switch" id="onSwitch" onclick="switchOn()">ON</button>
            </div>

        </div>


    </div>
</body>
</html>
