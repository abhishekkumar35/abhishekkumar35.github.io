<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="stylehome.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="bootstrap-4.5.3-dist\css\bootstrap.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile</title>
  </head>
  <body style="background:#2f4f4e">
    <div class="container">
      <div class="row d-flex justify-content-center mt-5 mb-5">
        <h2 style="font-size:'22px';color:white;">Abhishek Kumar</h2>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-sm-6 col-md-4 col-xl-3 p-2">
          <a
            href="\todoWebApp"
            class="btn btn-primary d-block"
            style="width: 150px; margin: auto"
            >Todo App</a
          >
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-xl-3 p-2">
          <a
            href="\foodmunch"
            class="btn btn-warning d-block"
            style="width: 150px; margin: auto"
            >Food Munch</a
          >
        </div>
        <!-- <div class="col-12 col-sm-6 col-md-4 col-xl-3 p-2">
          <a
            href="\gamebombdefuse"
            class="btn btn-secondary d-block"
            style="width: 150px; margin: auto"
            >Defuse Bomb</a
          >
        </div> -->
        <div class="col-12 col-sm-6 col-md-4 col-xl-3 p-2">
          <a
            href="\wikisearch"
            class="btn btn-danger d-block"
            style="width: 150px; margin: auto"
            >Wiki Search</a
          >
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-xl-3 p-2">
          <a
            href="\cargame"
            class="btn btn-success d-block"
            style="width: 150px; margin: auto"
            >Car Game</a
          >
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-xl-3 p-2">
          <a
            href="\timeconverter"
            class="btn btn-dark d-block"
            style="width: 150px; margin: auto"
            >Converter</a
          >
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-xl-3 p-2">
          <a
            href="\hidecat"
            class="btn btn-info d-block"
            style="width: 150px; margin: auto"
            >Hide Cat</a
          >
        </div>

        <!-- <div class="col-12 col-sm-6 col-md-4 col-xl-3 p-2">
          <a
            href="\design"
            class="btn btn-warning d-block"
            style="width: 150px; margin: auto"
            >Web Design</a
          >
        </div> -->

        <div class="col-12 col-sm-6 col-md-4 col-xl-3 p-2">
          <button
            onclick="redirectToRestaurant()"
            class="btn btn-danger d-block"
            style="width: 150px; margin: auto"
          >
            Restaurant
          </button>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-xl-3 p-2">
          <a
            href="\jokes"
            class="btn btn-warning d-block"
            style="width: 150px; margin: auto"
            >Jokes</a
          >
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          <div class="d-flex flex-row justify-content-center">
            <p
              id="quoteId"
              class="btn btn-outline-dark font-weight-bold font-italic"
            >
              Code is more than some bytes in a file.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      setInterval(function () {
        const text = document.getElementById("quoteId");
        var color = getRandomColor();
        text.style.color = color;
      }, 300);

      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
      function redirectToRestaurant() {
        window.location.replace("https://onlinefoodapp.vercel.app");
      }
    </script>
  </body>
</html>
